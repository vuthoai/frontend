<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="logincss.css">
</head>
<body>
    <div class="flexBox">
        <div class="header">
            <a href="https://phenikaa-uni.edu.vn/vi"><img src="./learnhtml/image/banner_left.jpg" alt="Phenikaa university"></a>
            <div class="menu">
                <ul>
                    <li id="home"><a href="https://phenikaa-uni.edu.vn/vi">Trang chủ</a></li>
                    <b>|</b>
                    <li><a href="#">Diễn đàn</a></li>
                    <b>|</b>
                    <li><a href="#">Hỗ trợ</a></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="boxLeft"></div>
            <div class="content">
                <div class="boxLogin">
                    <div>
                        <h1>Login</h1>
                    </div>
                    <form action="#" method="POST">
                        <input type="text" id="username" class="input" name="username" 
                        value="" placeholder="Username" title="Nhập tên tài khoản" required><br/>
                        <input type="password" id="password" class="input" name="password" 
                        value="" placeholder="Password" title="Nhập mật khẩu" required><br/>
                        <div class="signupPassword">
                            <p id="forgot">Forgot Password?<a href="#">Click me</a></p>
                            <p id="register">New User?<a href="./learnhtml/signup.html">Register here</a></p>
                        </div>
                            <input type="submit" id="submit" value="Login">
                        <div class="nav">
                            <div>
                                <p>Or login with</p>
                            </div>
                        </div>
                        <div class="placeRefer">
                            <div class='refer'>   
                                <div id="Facebook">
                                    <img src="./learnhtml/image/facebook_icon_130940.png" style="width: 30px;">
                                </div>
                                <div id="Google">
                                    <img src="learnhtml/image/Google_Chrome_icon_(2011).png" style="width: 35px;">
                                </div>
                                <div id="twiter">
                                    <img src="./learnhtml/image/phan-mem-twitter.png" style="width: 30px;">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="boxRight"></div>
        </div>
        <div class="footer">
            <div class="addressContact">
                <ul>
                    <li>Yên Nghĩa - Hà Đông - Hà Nội</li>
                    <li>024.62918118 | Hotline: 094.651.1010</li>
                    <li>Info@phenikaa-uni.edu.vn</li>
                </ul>
            </div>
            <div class="license">
                <p>Copyright © 2021 Trường Đại học PHENIKAA</p>
            </div>
        </div>
    </div>
</body>
</html>
